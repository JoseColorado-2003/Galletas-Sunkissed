<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="../Css/Admin.css" />
</head>
<body>
  <div class="admin-container">
    <h1>Panel de Administración</h1>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Historial de Compras</th>
          <th class="acciones-header">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Nombre">Juan Pérez</td>
          <td data-label="Correo">juanperez@example.com</td>
          <td data-label="Historial de Compras" contenteditable="true">Galletas Chips x3</td>
          <td data-label="Acciones"><button class="edit-btn">Guardar</button></td>
        </tr>
        <tr>
          <td data-label="Nombre">Lucía Gómez</td>
          <td data-label="Correo">lucia@example.com</td>
          <td data-label="Historial de Compras" contenteditable="true">Galleta Negra x1</td>
          <td data-label="Acciones"><button class="edit-btn">Guardar</button></td>
        </tr>
        <!-- Más usuarios -->
      </tbody>
    </table>

    <div class="admin-logo">
      <img src="../Imagenes/Group (1).svg" alt="Logo Sunkissed">
    </div>
  </div>
</body>
</html>
