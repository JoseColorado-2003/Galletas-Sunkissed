<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../Css/styleslogin.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <img src="../Imagenes/Group (1).svg" alt="Sunkissed Logo" class="logo" />
      <h2>Login</h2>

      <!-- Formulario -->
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <div class="buttons">
          <button type="button">Registrarse</button>
          <button type="submit">Entrar</button>
        </div>
      </form>

      <!-- Login con Google -->
      <div class="google-login">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        <span>Continuar con Google</span>
      </div>
    </div>
  </div>

  <!-- Script para redirección según usuario -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Evita el envío tradicional del formulario

      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      // Usuario especial que redirige a otra página
      if (usuario === 'admin' && contrasena === '1234') {
        window.location.href = '../Html/Admin.html'; // Página especial
      } else {
        window.location.href = '../Html/Main.html'; // Página normal para todos
      }
    });
  </script>
</body>
</html>
