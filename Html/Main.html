<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunkissed Cookies</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img src="../Imagenes/Group (1).svg" alt="Logo" class="logo">
        <nav class="nav">
            <a href="#">Promociones</a>
            <a href="#">¿Quiénes somos?</a>
            <a href="#">Galletas</a>
            <a href="#">Compras</a>
        </nav>

        <button class="button">Ingresar</button>

    </header>

    <!-- Sección Principal -->
    <section class="hero">
        <div class="hero-background">
            <img src="../Imagenes/Promo.svg" alt="Fondo promo">
        </div>
        <button class="button">Saber más</button>
    </section>

    <!-- Sección "Quiénes Somos" -->
    <section class="about">
        <div class="about-container">
            <div class="about-image">
                <img src="../Imagenes/Vector 1.svg" alt="Fondo galletas" class="background">
                <img src="../Imagenes/Image (1).png" alt="Galletas" class="cookies-img">
            </div>
            <div class="about-text">
                <img src="../Imagenes/Vector 2.svg" alt="Fondo texto" class="background-text">
                <img src="../Imagenes/Group (1).svg" alt="Sunkissed" class="about-logo">
                <p>Sunkissed es una marca colombiana de emprendimiento artesanal que ofrece productos 100% orgánicos...</p>
            </div>
        </div>
    </section>

    <!-- Footer Mejorado -->
    <footer class="footer">
        <img src="../Imagenes/Group (1).svg" alt="Footer logo" class="footer-logo">
        <div class="footer-section">
            <h3>Conócenos</h3>
            <a href="#">Sobre nosotros</a>
        </div>
        <div class="footer-section">
            <h3>Redes sociales</h3>
            <a href="#">Instagram</a>
        </div>
        <div class="footer-section">
            <h3>Mi cuenta</h3>
            <a href="#">Pedir</a>
            <a href="#">Iniciar sesión</a>
        </div>
    </footer>

</body>
</html>
