<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Sunkissed</title>
  <link rel="stylesheet" href="../Css/stylesperfil.css" />
  <style>
    .profile-history {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px 0;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      margin-top: 20px;
    }

    .profile-history p {
      margin: 0;
      font-weight: bold;
      color: #7B4E29;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <section class="profile-container">
    <div class="profile-card">

      <!-- Logo Sunkissed -->
      <div class="profile-logo">
        <img src="../Imagenes/Group (1).svg" alt="Logo Sunkissed" />
      </div>

      <!-- Contenido principal -->
      <div class="profile-content">

        <!-- Icono de perfil -->
        <div class="profile-icon-container">
          <div class="circle-background"></div>
          <img src="../Imagenes/Vectorfondo.svg" alt="Icono de perfil" class="profile-icon" />
        </div>

        <!-- Información del usuario + Historial -->
        <div class="profile-info">
          <h2>Perfil</h2>
          <div class="info-line">
            <p class="label">Nombre:</p>
            <p class="value">USUARIO</p>
          </div>
          <div class="info-line">
            <p class="label">Correo:</p>
            <p class="value">CORREO</p>
          </div>
          <div class="info-line">
            <p class="label">Historial de compra</p>
            <p class="value">⋯</p>
          </div>
        </div>

      </div>

      <!-- Botones -->
      <div class="profile-buttons">
        <button class="button">Cerrar Sesión</button>
        <button class="button">Guardar</button>
      </div>

    </div>
  </section>

</body>
</html>
