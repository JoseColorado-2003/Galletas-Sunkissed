<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmación de Pedido</title>
  <link rel="stylesheet" href="../Galletas-Sunkissed/styles/stylescheck.css" />
</head>
<body>

  <h1>Confirmación de Pedido</h1>

  <div class="pedido-container">
    <p>Por favor, revisa tu pedido antes de confirmar:</p>

    <table class="pedido-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Tipo de Galleta</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <!-- Pedido 1 -->
        <tr class="pedido-row">
          <td>Juan Pérez</td>
          <td>juanperez@example.com</td>
          <td>Chips</td>
          <td>3</td>
        </tr>
        <!-- Pedido 2 -->
        <tr class="pedido-row">
          <td>Lucía Gómez</td>
          <td>lucia@example.com</td>
          <td>Negra</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <p>Si todo es correcto, por favor haz clic en el botón de abajo para confirmar tu pedido.</p>

    <div class="confirmar-pedido">
      <button class="confirmar-btn" id="confirmarPedido">Confirmar Pedido en WhatsApp</button>
    </div>   
  </div>

  <div class="admin-logo">
    <img src="../Galletas-Sunkissed/Imagenes/Group (1).svg" alt="Logo Sunkissed">
  </div>

  <script src="java/check.js"></script>
</body>
</html>
