<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../Galletas-Sunkissed/styleslogin.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <img src="Imagenes/Group (1).svg" alt="Sunkissed Logo" class="logo" />
      <h2>Inicia Sesión</h2>

      <!-- Formulario -->
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Correo" required />
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <div class="buttons">
          <button type="button" onclick="location.href='../Galletas-Sunkissed/Register.html'" class="button">Registrarse</button>
          <button type="submit" class="button">Entrar</button>
        </div>
      </form>

      <!-- Login con Google -->
      <div class="google-login">
        <button class="google-button">
            <img src="Imagenes/icongoogle.svg" alt="Google"> Continuar con Google
        </button>
      </div>
    </div>
  </div>

  <!-- Script para manejar el evento de login -->
  <script src="java/login.js"></script>
</body>
</html>
