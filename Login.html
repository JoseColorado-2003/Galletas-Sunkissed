<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../Galletas-Sunkissed/styles/styleslogin.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <img src="../Galletas-Sunkissed/Imagenes/Group (1).svg" alt="Sunkissed Logo" class="logo" />
      <h2>Inicia Sesión</h2>

      <!-- Caja para mostrar errores -->
      <div id="errorBox" style="display:none; background-color:#ffe0e0; color:#b30000; padding:10px; border-radius:8px; margin-bottom:15px; text-align:center;">
      </div>

      <!-- Formulario -->
      <form id="loginForm" action="login.php" method="POST">
        <input type="email" id="correo" name="correo" placeholder="Correo" required />
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />
        <div class="buttons">
            <button type="button" onclick="location.href='../Galletas-Sunkissed/Register.html'" class="button">Registrarse</button>
            <button type="submit" class="button">Entrar</button>
        </div>
      </form>

      <!-- Login con Google -->
      <div class="google-login">
        <button class="google-button">
            <img src="../Galletas-Sunkissed/Imagenes/icongoogle.svg" alt="Google"> Continuar con Google
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const errorBox = document.getElementById('errorBox');
      if (params.get('error') === '1') {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Usuario no encontrado. Verifica tu correo.';
      } else if (params.get('error') === '2') {
        errorBox.style.display = 'block';
        errorBox.textContent = 'Contraseña incorrecta. Intenta nuevamente.';
      }
    });
  </script>
  
</body>
</html>
