<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="../Galletas-Sunkissed/css/stylesadmin.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="header-container">
    <div class="header-content">
      <div class="admin-logo">
        <img src="../Galletas-Sunkissed/Imagenes/Group (1).svg" alt="Logo Sunkissed">
      </div>
      <h1>Panel de Administración</h1>
    </div>
  </header>

  <!-- Filtros -->
  <section class="filtros">
    <select id="filtroNombre">
      <option value="">Filtrar por nombre</option>
    </select>

    <select id="filtroCorreo">
      <option value="">Filtrar por correo</option>
    </select>

    <select id="filtroGalleta">
      <option value="">Filtrar por galleta</option>
    </select>

    <select id="filtroCantidad">
      <option value="">Filtrar por cantidad</option>
    </select>
  </section>

  <!-- Tabla de usuarios -->
  <main>
    <table class="admin-table" id="adminTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Tipo de Galleta</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se llenarán dinámicamente -->
      </tbody>
    </table>
  </main>

  <!-- Botón de volver -->
  <div class="volver-btn-container">
    <a href="../Galletas-Sunkissed/index.html">
      <button class="button">Volver a Inicio</button>
    </a>
  </div>

  <script src="java/admin.js"></script>
</body>
</html>
