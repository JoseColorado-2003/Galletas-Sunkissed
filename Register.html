<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Sunkissed</title>
  <link rel="stylesheet" href="../Css/stylesregister.css" />
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-logo">
                <img src="../Imagenes/Group (1).svg" alt="Sunkissed Logo">
            </div>
            <h2>Regístrate</h2>
            <form id="registerForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="correo" placeholder="Correo" required>
                <input type="password" id="contrasena" placeholder="Contraseña" required>
                <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required>
                <div class="register-buttons">
                    <button class="button" type="button" onclick="location.href='../index.html'">Regresar</button>
                    <button class="button" type="submit">Registrarse</button>
                </div>
                <div class="google-login">
                    <button class="google-button">
                        <img src="../Imagenes/icongoogle.svg" alt="Google"> Continuar con Google
                    </button>
                </div>
            </form>
        </div>
      </form>
    </div>

    <!-- Añadir el script de JavaScript -->
    <script src="../Html/java/register.js"></script>
</body>
</html>
