<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Sunkissed</title>
  <link rel="stylesheet" href="../Galletas-Sunkissed/styles/stylesregister.css" />
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-logo">
                <img src="../Galletas-Sunkissed/Imagenes/Group (1).svg" alt="Sunkissed Logo">
            </div>
            <h2>Regístrate</h2>
            <form id="registerForm" action="../Galletas-Sunkissed/register.php" method="POST">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="email" id="correo" name="correo" placeholder="Correo" required>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar contraseña" required>                
                <div class="register-buttons">
                    <button class="button" type="button" onclick="location.href='../Galletas-Sunkissed/index.html'">Regresar</button>
                    <button class="button" type="submit">Registrarse</button>
                </div>
                <div class="google-login">
                    <button class="google-button" type="button">
                        <img src="../Galletas-Sunkissed/Imagenes/icongoogle.svg" alt="Google"> Continuar con Google
                    </button>
                </div>        
            </form>
        </div>
    </div>

    <!-- Añadir el script de JavaScript -->
   <!-- <script src="java/register.js"></script>-->
</body>
</html>
