<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Sunkissed</title>
  <link rel="stylesheet" href="../Galletas-Sunkissed/stylesperfil.css" />
</head>
<body>

  <section class="profile-container">
    <div class="profile-card">

      <!-- Logo Sunkissed -->
      <div class="profile-logo">
        <img src="../Galletas-Sunkissed/Imagenes/Group (1).svg" alt="Logo Sunkissed" />
      </div>

      <!-- Contenido principal -->
      <div class="profile-content">

        <!-- Icono de perfil -->
        <div class="profile-icon-container">
          <div class="circle-background"></div>
          <img src="../Galletas-Sunkissed/Imagenes/Vectorfondo.svg" alt="Icono de perfil" class="profile-icon" />
        </div>

        <!-- Información del usuario + Historial -->
        <div class="profile-info">
          <h2>Perfil</h2>
          <div class="info-line">
            <p class="label">Nombre:</p>
            <p class="value" id="nombre-usuario">USUARIO</p>
          </div>
          <div class="info-line">
            <p class="label">Correo:</p>
            <p class="value" id="correo-usuario">CORREO</p>
          </div>
          <div class="info-line">
            <p class="label">Historial de compra:</p>
            <p class="value" id="historial-usuario">⋯</p>
          </div>
        </div>

      </div>

      <!-- Botones -->
      <div class="profile-buttons">
        <button class="button" id="cerrar-sesion-btn">Volver</button>
        <!-- Aquí JS añadirá el botón "Cerrar sesión completamente" -->
      </div>

    </div>
  </section>
  <!-- Otros elementos -->
  <script src="../Galletas-Sunkissed/java/perfil.js"></script>
</body>
</html>
